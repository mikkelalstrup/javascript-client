        <div class="col-lg-6">

            <div class="row">
                <div  style="font-size: 20px" class="col-sm-12 page-header">Enter user information</div>

            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">First name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Last name</label>

            <div class="form-group">

                <label class="control-label" for="inputDescriptionUser">Description</label>

            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Gender</label>
                <select class="form-control"id= "inputGender"  placeholder="m">
                    <option>m</option>
                    <option>f</option>
                </select>

            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Major</label>
                <input type="text" class="form-control" id="inputMajor" placeholder="Major">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Semester</label>
                <select class="form-control"id= "inputSemester"  placeholder="1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>

            </div>

            <div class="row">
                <div class="col-sm-4"> <button style="margin-bottom: 40px" class="btn btn-default" id="createUser-button">Join Cafe Nexus!</button> </div>

                </div>
