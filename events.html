<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>DIS Bookstore 2017</title>


    <style>
        button {
            padding: 24px 24px 24px 24px;
            margin-top: 20px;
            margin-right: 50px;
            margin-left: 50px;
            margin-bottom: 50px;
            border-radius: 0;
        }

    </style>

</head>
<body>

<div class="container">


    <div class="row" id="nav-container">

    </div>

    <div class="col-lg-12">
        <div class="jumbotron">
            <h1 class="display-3">All of your Cafe Nexus Events in one place</h1>
            <hr class="my-4">
            <button type="button" style="width: 90%; align-content: center" class="btn btn-info btn-lg createEventBtn" id="createEventBtn"
                    data-toggle="modal" data-target="#createNewEventModal">Make your own event!</button>
            <hr class="my-4">
        <div>
    </div>

    <div style= "margin-left: 50px" class="btn-group" id="event-group">







    </div>


    <div id="createNewEventModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header createNewEventModalHeader">
                    <h4>Fill out information about your event</h4>

                </div>
                <div class="modal-body createNewEventModalBody">

                    <div class="form-group">
                        <label class="control-label" for="inputTitleEvent">Event title</label>
                        <input type="text" class="form-control" id="inputTitleEvent" placeholder="Event title">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputDescriptionEvent">Description</label>
                        <input type="text" class="form-control" id="inputDescriptionEvent" placeholder="Description">

                </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="newEventBtn">Create new event!</button>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 Â© All rights reserved - Cafe Nexus.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/events.js"></script>
<script src="js/selectedEvent.js"></script>
<script>
    SDK.User.loadNav();
</script>

</body>
</html>
